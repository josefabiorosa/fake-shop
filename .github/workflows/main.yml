name: CI-CD

on:
  push:
    branches: ["main"]
  workflow_dispatch:
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Obter o codigo do projeto
        uses: actions/checkout@v4

      - name: Autenticar no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Construcao da Imagem
        run: echo "Executando a construcao da imagem"
      - name: Envio da Imagem Docker
        run: echo "Executando envio da imagem docker"
  cd:
    runs-on: ubuntu-latest
    needs: [ci]
    steps:
      - name: Autenticar na AWS
        run: echo "Autenticar na AWS"
      - name: Configurar o kubectl
        run: echo "Configurar o kubectl para AWS"
      - name: Deploy dos Manifestos no Kubernetes
        run: echo "Executando o Kubectl apply"
        
